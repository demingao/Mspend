<ion-navbar *navbar>
  <ion-title text-center>用户登录</ion-title>
</ion-navbar>

<ion-content class="login">
  <form #loginForm='ngForm' (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="model.LoginName" type="text" required>model.LoginName</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="model.Password" type="password" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <div><button block type="button" favorite>注册</button></div>
      <button block type="submit">登录</button>     
    </div>
  </form>
</ion-content>
