<ion-navbar *navbar>
  <ion-title>用户登录</ion-title>
</ion-navbar>

<ion-content class="login">
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="model.LoginName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="key"></ion-icon>
      </ion-label>
      <ion-input [(ngModel)]="model.Password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block (click)="login()">登录</button>
    <button block favorite>注册</button>
  </div>
</ion-content>
