<ion-navbar *navbar>
  <ion-title text-center>个人信息</ion-title>
</ion-navbar>

<ion-content padding>
  <ion-item>
    <ion-avatar item-left>
      <img src="{{uinfo.User?.ProfilePicture}}">
    </ion-avatar>
    <h2>{{uinfo.User?.NickName}}</h2>
  </ion-item>
  <ion-item>
    <b>本月消费</b>
    <ion-note item-right>
      <ion-icon name="logo-yen" danger>{{uinfo?.LastMonthMoney}}</ion-icon>
    </ion-note>
  </ion-item>
  <ion-item>
    <b>总消费</b>
    <ion-note item-right>
      <ion-icon name="logo-yen" danger>{{uinfo?.TotalMoney}}</ion-icon>
    </ion-note>
  </ion-item>
</ion-content>
