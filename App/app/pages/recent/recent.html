<ion-navbar *navbar>
  <ion-title>最近消费</ion-title>
</ion-navbar>
<ion-content>
  <ion-list *ngFor="let type of recents">
    <ion-list-header>
      <b>{{type.CategoryName}}</b>
      <span>
        <ion-note>
          总共消费:
          <ion-icon name="logo-yen" danger>100</ion-icon>
        </ion-note>
       </span>
    </ion-list-header>
    <ion-item *ngFor="let mr of type.MspendRecords">
      <ion-note item-left></ion-note>
      <div>
        <p>
          <b>{{mr.Name}}</b>
          <ion-note item-right>{{mr.RecordTime}} </ion-note>
        </p>
      </div>
      <div>
        <p>
          <ion-icon name="logo-yen" danger>{{mr.Money}}</ion-icon>
        </p>
      </div>
      <p>
        <ion-note>{{mr.Description}}</ion-note>
      </p>
      <ion-note item-right>
        <ion-badge>{{mr.Category.Name}}</ion-badge>
      </ion-note>
    </ion-item>
  </ion-list>
  <div>
    <button class="fab-right fab-bottom" [navPush]="record" fab fab-right fab-bottom fab-fixed danger>   
    <ion-icon name="add"></ion-icon>  
  </button> 
  </div>
</ion-content>
