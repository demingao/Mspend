<ion-navbar *navbar>
  <ion-title>最近消费</ion-title>
</ion-navbar>

<ion-content>
  <ion-list *ngFor="let type of recents">
    <ion-list-header>
      {{type.CategoryName}}
    </ion-list-header>
    <ion-item *ngFor="let cat of type.Categorys">
      <ion-avatar item-left>
        <h2>{{cat.Name}}</h2>
        <p>{{cat.TotalPrice}}元</p>
      </ion-avatar>
     <div>
       <div *ngFor="let rec of cat.Records">
         <h2>{{rec.Name}}</h2>
          <h2>{{rec.Money}}元</h2>
       </div>
     </div>
    </ion-item>  
  </ion-list>
</ion-content>
