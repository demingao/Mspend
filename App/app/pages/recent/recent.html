<ion-navbar *navbar>
  <ion-title text-center>最近消费</ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let type of recents">
      <ion-card>
        <ion-item-divider light>
          <ion-row>
            <ion-col>
              <b>{{type.CategoryName}}</b>
            </ion-col>
            <ion-col text-right>
              <ion-icon name="logo-yen" danger>{{type.TotalMoney}}</ion-icon>
            </ion-col>
          </ion-row>
        </ion-item-divider>
        <ion-item *ngFor="let mr of type.MspendRecords">
          <div>
            <b>{{mr.Name}}</b>
            <ion-note item-right>{{mr.RecordTime}} </ion-note>
          </div>
          <p>
            <ion-icon name="logo-yen" danger>{{mr.Money}}</ion-icon>
          </p>
          <ion-note item-right>
            <ion-badge primary>{{mr.Category.Name}}</ion-badge>
          </ion-note>
          <p>{{mr.Description}}</p>
        </ion-item>
      </ion-card>
    </ion-item-group>
  </ion-list>
  <div>
    <button class="fab-right fab-bottom" [navPush]="record" fab fab-right fab-bottom fab-fixed danger>   
    <ion-icon name="add"></ion-icon>  
  </button>
  </div>
</ion-content>
