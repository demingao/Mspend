<ion-navbar *navbar>
  <ion-title>记录消费</ion-title>
</ion-navbar>

<ion-content padding>
  <form #recordForm='ngForm' (submit)="doCreate()">
    <ion-list>
      <ion-item>
        <ion-label>名称</ion-label>
        <ion-input [(ngModel)]="model.Name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>金额</ion-label>
        <ion-input [(ngModel)]="model.Money" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>类型</ion-label>
        <ion-select [(ngModel)]="model.CatId" required>
          <ion-option *ngFor="let t of cats" checked="{{t.Id==cats[0].Id}}" value="{{t.Id}}">{{t.Name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>备注</ion-label>
        <ion-textarea [(ngModel)]="model.Description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>记录时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="model.RecordTime" min="{{min}}" max="{{max}}" cancelText="取消" doneText="确定"></ion-datetime>
      </ion-item>
    </ion-list>
    <div padding>
      <button block>提交</button>
    </div>
  </form>
</ion-content>
